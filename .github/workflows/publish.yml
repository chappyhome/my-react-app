name: Publish to Cloudflare Pages

on:
  push:
    branches:
      - main  # 或者你想要触发部署的其他分支

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build project
        run: npm install && npm run build  # 如果需要，可以替换为其他构建命令

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: my-react-app  # 替换为你的项目名称
          directory: build  # 替换为你的构建输出目录，如果使用Create React App，通常是build
